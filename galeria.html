 <!-- Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
  <img class="modal-content" id="imgModal">
  <div id="caption"></div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    function criarModal(galeriaClasse) {
        const modal = document.createElement("div");
        modal.classList.add("modal");
        modal.innerHTML = `
            <span class="close">&times;</span>
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
            <img class="modal-content">
            <div class="caption"></div>
        `;
        document.body.appendChild(modal);

        const modalImg = modal.querySelector(".modal-content");
        const captionText = modal.querySelector(".caption");
        const closeBtn = modal.querySelector(".close");
        const prevBtn = modal.querySelector(".prev");
        const nextBtn = modal.querySelector(".next");

        const images = Array.from(document.querySelectorAll(galeriaClasse));
        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;
            modal.style.display = "block";
            modalImg.src = images[index].src;
            captionText.innerHTML = images[index].dataset.title || images[index].alt;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            openModal(currentIndex);
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openModal(currentIndex);
        }

        images.forEach((img, index) => {
            img.addEventListener("click", () => openModal(index));
        });

        closeBtn.onclick = closeModal;
        nextBtn.onclick = showNext;
        prevBtn.onclick = showPrev;

        modal.addEventListener("click", (event) => {
            if (event.target === modal) closeModal();
        });

        document.addEventListener("keydown", (event) => {
            if (modal.style.display === "block") {
                if (event.key === "ArrowRight") showNext();
                if (event.key === "ArrowLeft") showPrev();
                if (event.key === "Escape") closeModal();
            }
        });
    }

    // Criar modais para cada evento
    criarModal(".modal-mega");
    criarModal(".modal-img-rafting");
});
</script>
